theme:
  name: material
  custom_dir: docs/hackinglifetheme
  features:
    - navigation.instant
    - navigation.top
    - navigation.indexes
    - navigation.path
    - navigation.tab
    - content.code.annotate
    - content.code.copy
    - content.code.select
    - search.suggest
    - search.highlight
    - codehilite
    - code-blocks 
  icon:
    logo: material/alpha-h-box
    admonition:
      <type>: material/alert-box-outline
  favicon: img/favicon.png
  font:
    text: Lato
    code: Lato Mono
  palette:
    # Light mode
    - media: '(prefers-color-scheme: light)'
      scheme: default
      primary: pink
      accent: indigo
      toggle:
        icon: material/toggle-switch-off-outline
        name: Switch to dark mode

    # Dark mode
    - media: '(prefers-color-scheme: dark)'
      scheme: slate
      primary: pink
      accent: light blue
      toggle:
        icon: material/toggle-switch
        name: Switch to light mode

plugins:
  - search
  - tags
  - git-revision-date-localized:
      type: timeago    
      enable_creation_date: true
      exclude:
          - README.md
      enabled: true
      strict: true 

extra:
  social:
    - icon: fontawesome/brands/linkedin
      link: https://www.linkedin.com/in/amandaguglieri
    - icon: fontawesome/brands/github
      link: https://github.com/amandaguglieri

extra_css:
    - css/extra.css
    - css/timeago.css

extra_javascript:
  - https://unpkg.com/tablesort@5.3.0/dist/tablesort.min.js
  - js/tablesort.js

markdown_extensions:
    - admonition
    - pymdownx.details
    - pymdownx.superfences
    - pymdownx.tabbed:
        alternate_style: true
    - pymdownx.highlight:
        use_pygments: true
        anchor_linenums: true
        line_spans: __span
        pygments_lang_class: true
        linenums: true # Enable line numbers for code block
    - pymdownx.inlinehilite
    - pymdownx.snippets
    - pymdownx.tasklist:
        custom_checkbox: true
